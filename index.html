<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yellowtail&effect=neon|outline|emboss|shadow-multiple" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/drive.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body onload="initAutocomplete()">
    <div class="titl font-effect-emboss">TRUCK ETA CALCULATOR</div>
    <form class="container" autocomplete="off">
      <div class="cur_time">
        <p class="time"></p>
        <p class="date"></p>
      </div>
      <div class="time_div div1">
        <input id="cur_location" name="cur_location" required autocomplete="off" placeholder="Current location" />
      </div>
      <div class="time_div div2">
        <input id="destination" placeholder="Destination" required autocomplete="off" />
      </div>
      <div class="time_div div3">
        <input type="text" placeholder="Appointment time (EST) " id="appointment_time" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" />
      </div>
      <div class="time_div div4">
        <select id="time_format" onchange="change()">
          <option value="restart">Shift restart time</option>
          <option value="remain">Remaining driving time</option>
        </select>
        <input id="remain_time" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" />
      </div>
 <img src="logo.png" alt="Company Logo" class="responsive-image">
      <div class="cal_btn">
        <button type="button" onclick="calc_func()">Calculate</button>
      </div>
    </form>
    <div id="result" class="res">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <p class="modal-header-con">Calculte Result</p>
        </div>
        <div class="modal-main">
          <p class="modal-main-con">Some text in the Modal..</p>
        </div>
        <div class="modal-footer">
          <button class="modal-finish">OK</button>
        </div>
      </div>
  </body>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVX4kyoQJOXHImKNf0VIC3BR-I1UDDm14&libraries=places"></script>
  <script src="./assets/drive.js"></script>
</html>
